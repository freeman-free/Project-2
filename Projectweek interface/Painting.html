    <header>
        <h1>Image Slideshow</h1>
    </header>
    
    
    <div class="slideshow-container">
        <div class="slides" id="slides">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="Photo/crack.jpeg" alt="Image 1">
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                <img src="Photo/crying-girl.jpeg" alt="Image 2">
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                <img src="Photo/drowning-girl.jpeg" alt="Image 3">
            </div>
            <!-- Slide 4 -->
            <div class="slide">
                <img src="Photo/foot-and-hand.jpeg" alt="Image 4">
            </div>
            <!-- Slide 5 -->
            <div class="slide">
                <img src="Photo/girl-with-tear.jpeg" alt="Image 5">
            </div>
            <!-- Slide 6 -->
            <div class="slide">
                <img src="Photo/in-the-car.jpeg" alt="Image 6">
            </div>
            <!-- Slide 7 -->
            <div class="slide">
                <img src="Photo/still-life.jpeg" alt="Image 7">
            </div>
            <!-- Slide 8 -->
            <div class="slide">
                <img src="Photo/sunrise.jpeg" alt="Image 8">
            </div>
            <!-- Slide 9 -->
            <div class="slide">
                <img src="Photo/whaam.jpeg" alt="Image 9">
            </div>
            <!-- Slide 10 -->
            <div class="slide">
                <img src="Photo/white-brushstroke.jpeg" alt="Image 10">
            </div>
        </div>
    
        <div class="buttons">
            <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
            <div class="next" onclick="moveSlide(1)">&#10095;</div>
        </div>
    </div>
    
    <div class="preview" id="preview">
        <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1" class="active">
        <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
        <img src="https://via.placeholder.com/800x400?text=Image+4" alt="Image 4">
        <img src="https://via.placeholder.com/800x400?text=Image+5" alt="Image 5">
        <img src="https://via.placeholder.com/800x400?text=Image+6" alt="Image 6">
        <img src="https://via.placeholder.com/800x400?text=Image+7" alt="Image 7">
        <img src="https://via.placeholder.com/800x400?text=Image+8" alt="Image 8">
        <img src="https://via.placeholder.com/800x400?text=Image+9" alt="Image 9">
        <img src="https://via.placeholder.com/800x400?text=Image+10" alt="Image 10">
    </div>
    
    <script>
        let currentIndex = 0;
    
        function moveSlide(step) {
            const slides = document.querySelectorAll('.slide');
            const previewImages = document.querySelectorAll('.preview img');
    
            currentIndex += step;
    
            if (currentIndex < 0) {
                currentIndex = slides.length - 1;
            } else if (currentIndex >= slides.length) {
                currentIndex = 0;
            }
    
            // Move the slide
            document.getElementById('slides').style.transform = `translateX(-${currentIndex * 100}%)`;
    
            // Update preview images
            previewImages.forEach((img, index) => {
                img.classList.remove('active');
                if (index === currentIndex) {
                    img.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
